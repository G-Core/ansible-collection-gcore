- name: Ensure API key is provided
  ansible.builtin.fail:
    msg: API_KEY should be defined in tests/integration/integration_config.yml
  when:
    - API_KEY is not defined
    - API_KEY | length == 0

- name: Ensure project id is provided
  ansible.builtin.fail:
    msg: PROJECT_ID should be defined in tests/integration/integration_config.yml
  when:
    - PROJECT_ID is not defined
    - PROJECT_ID | length == 0

- name: Ensure region id is provided
  ansible.builtin.fail:
    msg: REGION_ID should be defined in tests/integration/integration_config.yml
  when:
    - REGION_ID is not defined
    - REGION_ID | length == 0
