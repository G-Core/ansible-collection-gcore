---
- vars:
    api_key: "{{ GCORE_API_KEY }}"
    api_host: "{{ GCORE_API_HOST }}"
    project_id: "{{ GCORE_PROJECT_ID }}"
    region_id: "{{ GCORE_REGION_ID }}"

  block:
    - name: List all test volumes
      gcore.cloud.volume_info:
        api_key: "{{ api_key }}"
        api_host: "{{ api_host }}"
        project_id: "{{ project_id }}"
        region_id: "{{ region_id }}"
      register: list_volumes

    - name: Delete all test volumes
      gcore.cloud.volume:
        api_key: "{{ api_key }}"
        api_host: "{{ api_host }}"
        project_id: "{{ project_id }}"
        region_id: "{{ region_id }}"
        command: delete
        volume_id: "{{ item.id }}"
      when:
        - item.name.startswith('test_ansible')
      with_items: "{{ list_volumes.data }}"
      loop_control:
        label: "{{ item.name }} ({{ item.id }})"
