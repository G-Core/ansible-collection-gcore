---
- vars:
    api_token: "{{ GCORE_API_TOKEN }}"
    api_host: "{{ GCORE_API_HOST }}"
    project_id: "{{ GCORE_PROJECT_ID }}"
    region_id: "{{ GCORE_REGION_ID }}"

  block:
    - name: List all test snapshots
      gcore.cloud.snapshot_info:
        api_token: "{{ api_token }}"
        api_host: "{{ api_host }}"
        project_id: "{{ project_id }}"
        region_id: "{{ region_id }}"
      register: list_snapshots

    - name: Delete all test snapshots
      gcore.cloud.snapshot:
        api_token: "{{ api_token }}"
        api_host: "{{ api_host }}"
        project_id: "{{ project_id }}"
        region_id: "{{ region_id }}"
        command: delete
        snapshot_id: "{{ item.id }}"
      when:
        - item.name.startswith('test_ansible')
      with_items: "{{ list_snapshots.data }}"
      loop_control:
        label: "{{ item.name }} ({{ item.id }})"
