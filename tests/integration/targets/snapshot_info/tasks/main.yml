---
- block:
    - name: Gather information about all snapshot
      gcore.cloud.snapshot_info:
        api_token: "{{ GCORE_API_TOKEN }}"
        api_host: "{{ GCORE_API_HOST }}"
        project_id: "{{ GCORE_PROJECT_ID | int }}"
        region_id: "{{ GCORE_REGION_ID | int }}"
      register: result

    - name: Verify snapshot info fetched
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data | list | length >= 0
