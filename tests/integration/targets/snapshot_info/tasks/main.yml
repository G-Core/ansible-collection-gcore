---
- block:
    - name: Gather information about all snapshot
      gcore.cloud.snapshot_info:
        api_key: "{{ API_KEY }}"
        api_host: "{{ API_HOST }}"
        project_id: "{{ PROJECT_ID | int }}"
        region_id: "{{ REGION_ID | int }}"
      register: result

    - name: Verify snapshot info fetched
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data | list | length >= 0
