---
- block:
    - name: Fail missing command param
      gcore.cloud.instance:
        api_key: "{{ API_KEY }}"
        api_host: "{{ API_HOST }}"
        project_id: "{{ PROJECT_ID }}"
        region_id: "{{ REGION_ID }}"
      register: result
      ignore_errors: True

    - name: Fail command
      assert:
        that:
          - result is failed
          - result.msg.startswith('missing required arguments')
