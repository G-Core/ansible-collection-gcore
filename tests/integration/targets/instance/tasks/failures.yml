---
- block:
    - name: Fail missing command param
      gcore.cloud.instance:
        api_key: "{{ GCORE_API_KEY }}"
        api_host: "{{ GCORE_API_HOST }}"
        project_id: "{{ GCORE_PROJECT_ID }}"
        region_id: "{{ GCORE_REGION_ID }}"
      register: result
      ignore_errors: True

    - name: Fail command
      assert:
        that:
          - result is failed
          - result.msg.startswith('missing required arguments')
