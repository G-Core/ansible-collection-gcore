---
- block:
    - name: Gather information about all networks
      gcore.cloud.network_info:
        api_token: "{{ GCORE_API_TOKEN }}"
        api_host: "{{ GCORE_API_HOST }}"
        project_id: "{{ GCORE_PROJECT_ID | int }}"
        region_id: "{{ GCORE_REGION_ID | int }}"
      register: result
    
    - name: Verify list networks
      ansible.builtin.assert:
        that:
          - result.data | list | length >= 0
