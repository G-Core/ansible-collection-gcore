---
- block:
    - name: Gather information about all networks
      gcore.cloud.network_info:
        api_key: "{{ API_KEY }}"
        api_host: "{{ API_HOST }}"
        project_id: "{{ PROJECT_ID | int }}"
        region_id: "{{ REGION_ID | int }}"
      register: result
    
    - name: Verify list networks
      ansible.builtin.assert:
        that:
          - result.data | list | length >= 0
